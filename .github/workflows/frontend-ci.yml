name: Frontend CI - Build and Push

on:
  push:
    branches: [main]
    paths:
      - '**.html'
      - '**.css'
      - '**.js'
      - Dockerfile
      - .github/workflows/frontend-ci.yml

env:
  IMAGE_NAME: isurimani/lugx-assignment-service

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set dynamic version
        id: version
        run: echo "VERSION=frontend-v1.1.${{ github.run_number }}" >> $GITHUB_ENV

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        run: |
          docker build -t $IMAGE_NAME:$VERSION .

      - name: Push Docker image
        run: |
          docker push $IMAGE_NAME:$VERSION

      - name: Print pushed image tag
        run: echo "âœ… Pushed Docker image: $IMAGE_NAME:$VERSION"
